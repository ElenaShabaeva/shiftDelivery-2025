    <header class="page-header">
        <div class="page-header__container container">
            <nav class="page-header__nav">
                <ul class="page-header__list">
                    <li class="page-header__item">
                        <a href="#step1" class="page-header__logo">
                            <svg class="page-header__logo-icon" width="35" height="36">
                                <use xlink:href="assets/icons/symbols.svg#logo"></use>
                            </svg>
                            Шифт Delivery
                        </a>
                    </li>
                    <li class="page-header__item">
                        <a href="#step2" class="page-header__link">

                        </a>
                    </li>
                    <li class="page-header__item">

            <a href="#" class="page-header__quit">

            <nav class="mobile-header__tabs">

                    <li class="mobile-header__item">
                        <a href="#" class="mobile-header__link mobile-header__link--active">
                            <svg class="mobile-header__tab-icon" width="24" height="24">
                                <use xlink:href="assets/icons/symbols.svg#tab1"></use>
                            </svg>
                            Расчёт
                        </a>
                    </li>
                    <li class="mobile-header__item">

                    </li>
                    <li class="mobile-header__item">
                        <a href="#" class="mobile-header__link mobile-header__link">
                            <svg class="mobile-header__tab-icon" width="24" height="24">
